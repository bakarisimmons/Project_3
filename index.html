<script>
  var myMap = L.map("map", {
    center: [41.8781, -87.6298],
    zoom: 10
  });
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(myMap);
  var geojson;
  function getColor(d) {
    return d > 50000 ? '#800026' :
           d > 40000  ? '#BD0026' :
           d > 30000  ? '#E31A1C' :
           d > 20000  ? '#FC4E2A' :
           d > 10000   ? '#FD8D3C' :
           d > 5000   ? '#FEB24C' :
           d > 1000   ? '#FED976' :
                        '#FFEDA0';
  }
  function style(feature) {
    return {
        fillColor: getColor(feature.properties.electricity_use),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
  }
  function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
